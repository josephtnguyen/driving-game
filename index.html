<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <title>Driving Game</title>
</head>
<body>
  <div class="choice-container">
    <div class="prompt-box rounded align-center">
      <h1>Choose your vehicle</h1>
      <div class="vehicles">
        <img src="images/f1.svg" alt="F1 Racecar" id="f1" class="choice rounded">
        <img src="images/46255.svg" alt="Dinosaur" id="dinosaur" class="choice rounded">
        <img src="images/cheese-svgrepo-com.svg" alt="Cheese" id="cheese" class="choice rounded">
        <img src="images/snail.svg" alt="Snail" id="snail" class="choice rounded">
      </div>
    </div>
  </div>
  <img src="images/f1.svg" alt="F1 Racecar" class="f1 racecar right hidden">
  <img src="images/46255.svg" alt="Dinosaur" class="dinosaur racecar right hidden">
  <img src="images/cheese-svgrepo-com.svg" alt="Cheese" class="cheese racecar right hidden">
  <img src="images/snail.svg" alt="Snail" class="snail racecar right hidden">
  <script src="main.js"></script>
</body>
</html>
